<nav class="navbar navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Universidad Tecnológica del Perú</a>
  </div>
</nav>

<div class="container mt-4">
  <div class="row">
    <div class="col-md-8">
      <div class="card mb-4">
        <div class="card-header bg-success text-white">
          <h5 class="mb-0">Registrar Empleado</h5>
        </div>
        <div class="card-body">
          <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Ej: Juan Pérez" [(ngModel)]="nuevoEmpleado">
            <button class="btn btn-success" (click)="agregarEmpleado()">
              <i class="fas fa-plus"></i> Agregar
            </button>
          </div>
        </div>
      </div>

      <div class="card">
        <div class="card-header bg-info text-white">
          <h5 class="mb-0">Lista de Empleados</h5>
        </div>
        <div class="card-body p-0">
          <ul class="list-group list-group-flush">
            <li class="list-group-item d-flex justify-content-between align-items-center" 
                *ngFor="let empleado of empleados; let i = index">
              <div>
                <i class="fas fa-user text-primary me-2"></i>
                <strong>{{ empleado }}</strong>
              </div>
              <span class="badge bg-primary rounded-pill">#{{ i + 1 }}</span>
            </li>
          </ul>
          
          <!-- Mensaje cuando no hay empleados -->
          <div *ngIf="empleados.length === 0" class="text-center p-4 text-muted">
            <i class="fas fa-users fa-2x mb-2"></i>
            <p>No hay empleados registrados</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Sidebar opcional -->
    <div class="col-md-4">
      <div class="card">
        <div class="card-header bg-secondary text-white">
          <h6 class="mb-0">Resumen</h6>
        </div>
        <div class="card-body">
          <div class="d-flex justify-content-between">
            <span>Total Empleados:</span>
            <strong class="text-success">{{ empleados.length }}</strong>
          </div>
          <div class="progress mt-2">
            <div class="progress-bar bg-success" 
                 role="progressbar" 
                 [style.width.%]="(empleados.length / 10) * 100">
              {{ empleados.length }}/10
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

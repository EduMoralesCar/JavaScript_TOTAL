<!-- Registro de Productos -->

<h1>Registro de Productos</h1>
<br>
<input [(ngModel)]="nuevo_producto.nombre_producto" placeholder="Nombre">
<input [(ngModel)]="nuevo_producto.precio_producto" placeholder="Precio">
<input [(ngModel)]="nuevo_producto.categoria_producto" placeholder="Categoría">
<input [(ngModel)]="nuevo_producto.descripcion_producto" placeholder="Descripción">
<input [(ngModel)]="nuevo_producto.stock_producto" placeholder="Stock">
<button (click)="registrar()">Agregar Registro</button>
<button (click)="eliminar()">Eliminar Registro</button>
<hr>

<!-- Tabla de productos -->
<table border="1" [width]="'100%'">
  <thead>
    <tr>
      <th>Nombre</th>
      <th>Precio</th>
      <th>Categoría</th>
      <th>Descripción</th>
      <th>Stock</th>
    </tr>
  </thead>
  <tr *ngFor="let producto of productos">
    <td>{{ producto.nombre_producto }}</td>
    <td>{{ producto.precio_producto }}</td>
    <td>{{ producto.categoria_producto }}</td>
    <td>{{ producto.descripcion_producto }}</td>
    <td>{{ producto.stock_producto }}</td>
    <!-- <td><button (click)="eliminar(producto)">Eliminar</button></td> -->
  </tr>
</table>

<div class="container py-4">
  <h2 class="mb-3">Registro de Productos</h2>

  <div class="card mb-3 shadow-sm">
    <div class="card-body">
      <div class="row g-2">
        <div class="col-md-4">
          <input class="form-control" [(ngModel)]="nuevo_producto.nombre_producto" placeholder="Nombre">
        </div>
        <div class="col-md-2">
          <input class="form-control" [(ngModel)]="nuevo_producto.precio_producto" placeholder="Precio">
        </div>
        <div class="col-md-2">
          <input class="form-control" [(ngModel)]="nuevo_producto.categoria_producto" placeholder="Categoría">
        </div>
        <div class="col-md-2">
          <input class="form-control" [(ngModel)]="nuevo_producto.stock_producto" placeholder="Stock">
        </div>
        <div class="col-md-2 d-grid">
          <button class="btn btn-success" (click)="registrar()">Agregar</button>
          <button class="btn btn-danger mt-1" (click)="eliminar()">Eliminar</button>
        </div>
      </div>

      <div class="mt-2">
        <input class="form-control" [(ngModel)]="nuevo_producto.descripcion_producto" placeholder="Descripción">
      </div>
    </div>
  </div>

  <div class="table-responsive">
    <table class="table table-striped table-hover">
      <thead class="table-dark">
        <tr>
          <th>Nombre</th>
          <th>Precio</th>
          <th>Categoría</th>
          <th>Stock</th>
          <th>Descripción</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let p of productos">
          <td>{{ p.nombre_producto }}</td>
          <td>{{ p.precio_producto }}</td>
          <td>{{ p.categoria_producto }}</td>
          <td>{{ p.stock_producto }}</td>
          <td>{{ p.descripcion_producto }}</td>
          <!-- <td>
            <button class="btn btn-sm btn-danger" (click)="eliminar(i)">Eliminar</button>
          </td> -->
        </tr>
      </tbody>
    </table>
  </div>
</div>
